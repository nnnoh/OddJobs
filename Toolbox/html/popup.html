<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Toolbox</title>
	<script src="/lib/jquery-3.5.1.min.js"></script>
	<script src="/lib/layui/layui.js"></script>
	<link rel="stylesheet" type="text/css" href="/lib/layui/css/layui.css" />
	<link rel="stylesheet" type="text/css" href="/css/popup.css" />
</head>

<body>
	<header>
		<h2>Toolbox</h2>
	</header>
	<main>
		<div id="topicTab" class="layui-collapse">
			<div class="layui-colla-item">
				<h2 class="layui-colla-title">Html</h2>
				<div class="layui-colla-content layui-show">
					<div class="layui-form">
						<label class="layui-form-label w120">Dom 删除快捷键：</label>
						<div class="layui-input-block">
							<input type="checkbox" name="elemDelSwitch" lay-skin="switch" lay-text="ON|OFF"
								lay-filter="elemDelSwitch" checked>
						</div>
					</div>
				</div>
			</div>
			<div class="layui-colla-item">
				<h2 class="layui-colla-title">Bookmarks</h2>
				<div class="layui-colla-content layui-show">
					<button id="bookmarksFunc" type="button" class="layui-btn layui-btn-sm">书签管理页</button>
				</div>
			</div>
			<div class="layui-colla-item">
				<h2 class="layui-colla-title">Markdown</h2>
				<div class="layui-colla-content layui-show">
					<button id="copyUrlForMd" type="button" class="layui-btn layui-btn-sm">Copy Url with Md
						Style</button>
				</div>
			</div>
		</div>
		<script type="module" type="text/javascript" src="/js/popup.js"></script>
	</main>
</body>

</html>
