<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Toolbox</title>
	<script src="/lib/jquery-3.5.1.min.js"></script>
	<script src="/lib/layui/layui.all.js"></script>
	<link rel="stylesheet" type="text/css" href="/lib/layui/css/layui.css" />
	<link rel="stylesheet" type="text/css" href="/css/popup.css" />
</head>

<body>
	<header>
		<h2>Toolbox</h2>
	</header>
	<main>
		<div id="topicTab" class="layui-tab layui-tab-brief" lay-filter="topicTabFilter">
			<ul class="layui-tab-title">
				<li class="layui-this">Html</li>
				<li>Markdown</li>
			</ul>
			<div class="layui-tab-content">
				<div class="layui-tab-item layui-show">
					<div class="layui-form">
						<div class="layui-form-item">
							<label class="layui-form-label w120">Dom 删除快捷键：</label>
							<div class="layui-input-block">
								<input type="checkbox" name="elemDelSwitch" lay-skin="switch" lay-text="ON|OFF" lay-filter="elemDelSwitch"
									checked>
							</div>
						</div>
					</div>
				</div>
				<div class="layui-tab-item">
					<button id="copyUrlForMd" type="button" class="layui-btn layui-btn-sm">Copy Url with Md
						Style</button>
				</div>
			</div>
		</div>
		<script type="module" type="text/javascript" src="/js/popup.js"></script>
	</main>
</body>

</html>
