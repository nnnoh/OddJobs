<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Toolbox</title>
	<script src="/lib/jquery-3.5.1.min.js"></script>
	<script src="/lib/layui/layui.js"></script>
	<link rel="stylesheet" type="text/css" href="/lib/layui/css/layui.css" />
	<link rel="stylesheet" type="text/css" href="/css/popup.css" />
</head>

<body>
	<header>
		<h2>Toolbox</h2>
	</header>
	<main>
		<div id="topicTab" class="layui-collapse">
			<div class="layui-colla-item">
				<h2 class="layui-colla-title">Html</h2>
				<div class="layui-colla-content layui-show">
					<div class="layui-form">
						<div class="mb5">
							<label class="layui-form-label cus-label w45">格式：</label>
							<div class="layui-input-block">
								<input id="urlStyle" type="text" class="layui-input"
									placeholder="e.g. [${title}](${url})" list="urlTrmplate">
								<datalist id="urlTrmplate">
									<option value="[${title}](${url})">
									<option value="${title} ${url}">
								</datalist>
							</div>
							<div class="layui-input-block">
								<button id="copyUrl" type="button" class="layui-btn layui-btn-sm bl8">Copy Url</button>
								<button id="copyAllUrl" type="button" class="layui-btn layui-btn-sm bl8">Copy All Url</button>
							</div>
						</div>
						<div class="mb5">
							<label class="layui-form-label cus-label w120">Dom 删除快捷键：</label>
							<div class="layui-input-block">
								<input type="checkbox" id="elemDelSwitch" lay-skin="switch" lay-text="ON|OFF"
									lay-filter="elemDelSwitch" checked>
							</div>
						</div>
						<div class="mb5">
							<button id="imgHide" type="button" class="layui-btn layui-btn-sm">开启图片隐藏</button>
						</div>
						<div class="mb5">
							<button id="showToolbar" type="button" class="layui-btn layui-btn-sm">显示页面工具栏</button>
						</div>
					</div>
				</div>
			</div>
			<div class="layui-colla-item">
				<h2 class="layui-colla-title">Bookmarks</h2>
				<div class="layui-colla-content layui-show">
					<button id="bookmarksFunc" type="button" class="layui-btn layui-btn-sm">书签管理页</button>
				</div>
			</div>
			<!-- <div class="layui-colla-item">
				<h2 class="layui-colla-title">自动化脚本</h2>
				<div class="layui-colla-content layui-show">
					<div class="layui-form">
						// todo
					</div>
				</div>
			</div> -->
		</div>
		<script type="module" type="text/javascript" src="/js/popup.js"></script>
	</main>
</body>

</html>
