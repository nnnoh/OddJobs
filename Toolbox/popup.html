<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Toolbox</title>
	<script src="./lib/jquery-3.5.1.min.js"></script>
	<script src="./lib/layui/layui.all.js"></script>
	<link rel="stylesheet" type="text/css" href="./lib/layui/css/layui.css" />
	<link rel="stylesheet" type="text/css" href="./css/popup.css" />
	<script src="./js/tool/markdownTools.js"></script>
</head>

<body>
	<header>
		<h2>Toolbox</h2>
	</header>
	<main>
		<div id="topicTab" class="layui-tab layui-tab-brief" lay-filter="topicTabFilter">
			<ul class="layui-tab-title">
				<li class="layui-this">Markdown</li>
			</ul>
			<div class="layui-tab-content">
				<div class="layui-tab-item layui-show">
					<button id="copyUrlForMd" type="button" class="layui-btn layui-btn-sm">copy url with md style</button>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/popup.js"></script>
	</main>
</body>

</html>
